<div *ngIf="customer">
    <div>
        <div class="flex-container-corn">
            <!--div>
                <label>Key: </label> {{customer.key}}
            </div-->
            <div>
                <label>Name: </label> {{customer.name}}
            </div>
            <div>
                <label>Age: </label> {{customer.age}}
            </div>
            <div>
                <label>Active: </label> {{customer.active}}
            </div>

        </div>
        <div *ngIf= "customer.car" class="flex-container-gray">
            <div>
                <label> car type: </label> {{customer.car.type}}
            </div>
            <div>
                <label> car color: </label> {{customer.car.color}}
            </div>
            <div>
                <label> car horsepower: </label> {{customer.car.horsepower}}
            </div>
        </div>
    </div>
    <span class="button is-small btn-primary" *ngIf='customer.active' (click)='updateActive(false)'>Inactive</span>

    <span class="button is-small btn-primary" *ngIf='!customer.active' (click)='updateActive(true)'>Active</span>
    &nbsp;
    <span class="button is-small btn-primary" (click)='updateCustomer()'>Update</span>
    &nbsp;
    <span class="button is-small btn-danger" (click)='deleteCustomer()'>Delete</span>


    <hr/>

</div>
